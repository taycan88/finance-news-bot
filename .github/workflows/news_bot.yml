name: Run Tech News Bot

on:
  schedule:
    - cron: '0 */2 * * *'  # Cada 2 horas
  workflow_dispatch:  # Permite ejecución manual desde la pestaña Actions

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Necesario para hacer push del state.json

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Bot
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python main.py

    - name: Commit and Push state
      run: |
        git config --global user.name 'News Bot'
        git config --global user.email 'bot@noreply.github.com'
        git add state.json
        # Solo commit si hay cambios
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update state [skip ci]" && git push)
